<h2>Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero == selected" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    <button class="delete" (click)="delete(hero, $event)">x</button>
  </li>
</ul>
<!-- <my-hero [hero]="selected"></my-hero> -->
<div *ngIf="selected != null">
  <h2>
    {{$pipe.uppercase(selected!.name)}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
<div>
  <label>Hero name:</label> <input #heroName />
  <button (click)="add(heroName)">
    Add
  </button>
</div>
