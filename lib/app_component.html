<h1>{{title}}</h1>
<h2>Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <br />
    </li>      
</ul>

<div *ngIf="selected != null">
    <h2>{{selected!.name}}</h2>
    <div><label>id: </label>{{selected!.id}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="selected!.name" placeholder="name">
    </div>
  </div>
